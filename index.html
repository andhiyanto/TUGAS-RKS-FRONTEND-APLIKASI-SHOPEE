<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Shopee.com</title>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <!-- navabar-->
        <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <span>Jual</span>
                <div class="hr1 mx-2"></div>
                <span>Download </span>
                <div class="hr1 mx-2"></div>
                <span>Ikuti Kami Di</span>
                <img class="icon-media mr-2 ml-2" src="assets/facebook.png" alt="">
                <img class="icon-media mr-2" src="assets/instagram.png" alt="">
                <img class="icon-media mr-2" src="assets/pendidikan.png" alt="">
                <img class="icon-media mr-2" src="assets/line.png" alt="">
            </div>
            <div class="d-flex align-items-center">
              <img class="icon-media" src="assets/notif.png" alt="">
              <span class="mr-4">Notifikasi</span>
              <img class="icon-media mr-2" src="assets/bantuan.png" alt="">
              <span class="mr-4">Bantuan</span>
              <span>Login</span>
              <div class="hr1 mx-2"></div>
              <span>Daftar</span>

            </div>
        </div>
        <!--search product dan logo shopee-->
        <div class="d-flex justify-content-between align-items-center mt-4">
          <div class="d-flex align-items-center">
            <img class="img-brand mr-2" src="assets/brand.png" alt="">
            <span class="text-brand">Shopee</span>
          </div>
        
          <div class="wrap-navbar-input">
          
            <div class="wrap-search">
              <input type="text" class="from-control" placeholder="Cara produk diskon 50%">
              <div class="wrap-icon-s">
                <img class="icon-media" src="assets/search.png" alt="">
              </div>
            </div>
            <div class="under-input d-flex mt-2">
              <span class="mr-3">daster arab</span>
              <span class="mr-3">daster arab</span>
              <span class="mr-3">daster arab</span>
              <span class="mr-3">daster arab</span>
              <span class="mr-3">daster arab</span>
              <span class="mr-3">daster arab</span>
            </div>
          </div>
          <img class="icon-shop" src="assets/shop.png" alt="">
        </div>
      </div>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
